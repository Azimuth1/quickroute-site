<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout</title>
    <meta name="description" content="Stripe client-only Checkout" />

    <!--<link rel="icon" href="favicon.ico" type="image/x-icon" />-->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <header id="top" class="checkout-header fixed-top">
      <div class="container">
        <h1 class="checkout-logo float-left">
          <a class="scrollto" href="#promo">
            <img id="checkout-logo-image" class="checkout-logo-image" src="./../assets/icon/150x150px.png" alt="Logo">
            <span class="checkout-logo-title">QuickRoute</span>
          </a>
        </h1>
          </div>
          <!--//navbar-collapse-->
        </nav>
        <!--//main-nav-->
      </div>
    </header>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <div class="sr-container">
          <section class="container">
            <h1>QuickRoute Pro</h1>
          </section>
          <section class="container">
            <h1>Purchase QuickRoute Pro Subscription</h1>
            <button data-checkout-mode="subscription" data-price-id="plan_GU4MXg0k0Uv1S6">
              $10 per month
            </button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>

    <script>
      // Replace with your own publishable key: https://dashboard.stripe.com/test/apikeys
      var PUBLISHABLE_KEY = "pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP";
      // Replace with the domain you want your users to be redirected back to after payment
      var DOMAIN = location.href.replace(/[^/]*$/, "");

      if (PUBLISHABLE_KEY === "pk_test_Tr8olTkdFnnJVywwhNPHwnHK00HkHV4tnP") {
        console.log(
          "Replace the hardcoded publishable key with your own publishable key: https://dashboard.stripe.com/test/apikeys"
        );
      }

      var stripe = Stripe(PUBLISHABLE_KEY);

      // Handle any errors from Checkout
      var handleResult = function (result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };

      document.querySelectorAll("button").forEach(function (button) {
        button.addEventListener("click", function (e) {
          var mode = e.target.dataset.checkoutMode;
          console.log("mode: ", mode);
          var priceId = e.target.dataset.priceId;
          var items = [{ price: priceId, quantity: 1 }];
          console.log("items: ", items);
          console.log("DOMAIN: ", DOMAIN);

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              mode: mode,
              lineItems: items,
              successUrl: DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl: DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}",
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
